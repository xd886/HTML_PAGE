<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de prueba con diferentes tamaños de texto, párrafos, listas y un reloj widget">
    <title>Prueba_Documento_HTML5</title>
    
    <link rel="stylesheet" href="./static/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Widget Reloj -->
    <script type="text/javascript" src="https://cdn.rawgit.com/catamphetamine/w3c-validity-checker/master/w3c-validity-checker.min.js"></script>
</head>
<body>
    <h1>Tamaño 1 de las letras</h1>
    <h2>Tamaño 2 de las letras</h2>
    <h3>Tamaño 3 de las letras</h3>
    <h4>Tamaño 4 de las letras</h4>
    <h5>Tamaño 5 de las letras</h5>
    <h6>Tamaño 6 de las letras</h6>
    <p>Este es un ejemplo de párrafo, no tiene limitaciones de caracteres, luego se puede organizar con el CSS</p>
    <ul>
        <li>Opc1</li>
        <li>Opc2</li>            
    </ul>
    <ul>
        <li>Opc3</li>
    </ul>

    <!-- Imagen con borde -->
    <img src="./images/image.png" alt="Imagen de ejemplo que muestra un paisaje con montañas y cielo claro" style="border: 5px solid #FD98FB; border-radius: 10px; padding: 10px;">

    <!-- Widget de Reloj -->
    <div id="reloj">
        <h2>Reloj:</h2>
        <p id="hora"></p>
        <script>
            function actualizarReloj() {
                let fecha = new Date();
                let horas = fecha.getHours().toString().padStart(2, '0');
                let minutos = fecha.getMinutes().toString().padStart(2, '0');
                let segundos = fecha.getSeconds().toString().padStart(2, '0');
                document.getElementById("hora").textContent = horas + ":" + minutos + ":" + segundos;
            }
            setInterval(actualizarReloj, 1000);
        </script>
    </div>

</body>
</html>
